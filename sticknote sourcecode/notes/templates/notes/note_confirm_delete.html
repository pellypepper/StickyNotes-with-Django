{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Note Confirmation</title>
    <link rel="stylesheet" href="{% static 'css/styless.css' %}">
</head>
<body>

<div class="container">
    <h2>Are you sure you want to delete this note?</h2>
    <div class="note-details">
        <p><strong>Title:</strong> {{ note.title }}</p>
        <p><strong>Content:</strong> {{ note.content }}</p>
    </div>

    <form method="POST" class="delete-form">
        {% csrf_token %}
        <button type="submit" class="delete-button">Yes, delete</button>
        <a href="{% url 'note_list' %}" class="cancel-link">Cancel</a>
    </form>
</div>

</body>
</html>
